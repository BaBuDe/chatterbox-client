<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <script>
      $(function() {
        app.init();
      });
    </script>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <!-- input form for messages -->
      <form action="#" id="send" method="post">
        <input type="text" name="message"id="messageInput"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
      <!-- button to create a room -->
      <input type="button" id="createRoom">Create a new chat room/>
      <!-- div for message list -->
      <div id="chats"></div>
      <!-- div for chatrooms -->
      <div id="rooms">
        Room:
        <select id="roomSelect"></select>
      </div>
      <!-- button to refresh messages -->
      <button id="refresh">Refresh messages</button>
      <div class="friendList">Your Friends</div>

    </div>
  </body>
</html>
